<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <!-- Entire calculator container -->
    <div class="outline">
      <!-- Calculator display -->
      <div id="screen" dir="rtl">0</div>

      <!-- All the buttons -->
      <div class="values">
        <div class="column">
          <button>7</button>
          <button>4</button>
          <button>1</button>
          <button>0</button>
        </div>
        <div class="column">
          <button>8</button>
          <button>5</button>
          <button>2</button>
          <button>.</button>
        </div>
        <div class="column">
          <button>9</button>
          <button>6</button>
          <button>3</button>
          <button>=</button>
        </div>
        <div class="column ac">
          <button>AC</button>
          <button>÷</button>
          <button>x</button>
          <button>-</button>
          <button>+</button>
        </div>
      </div>
    </div>

    <div class="footer">
      Copyright © 2022 Jean-Marc
      <a href="https://github.com/jaym9000/Calculator" target="_blank"
        ><i class="fa fa-github"></i
      ></a>
    </div>
  </body>
</html>
