<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorJM</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <!-- Entire calculator container -->
    <div class="outline ">

      <!-- Calculator display -->
      <div id="screen" dir="rtl">0</div>

      <!-- All the buttons -->
      <div class="values">
        <div class="column">
          <button class="w3-button w3-xlarge w3-circle w3-gray" id="ac">AC</button>
          <button class="w3-button w3-xlarge w3-circle w3-white">7</button>
          <button class="w3-button w3-xlarge w3-circle w3-white">4</button>
          <button class="w3-button w3-xlarge w3-circle w3-white">1</button>
          <button class="w3-button w3-xlarge w3-circle w3-white">0</button>
        </div>
        <div class="column">
          <button class="w3-button w3-xlarge w3-circle w3-white">8</button>
          <button class="w3-button w3-xlarge w3-circle w3-white">5</button>
          <button class="w3-button w3-xlarge w3-circle w3-white">2</button>
          <button class="w3-button w3-xlarge w3-circle w3-white"></button>
        </div>
        <div class="column">
          <button class="w3-button w3-xlarge w3-circle w3-white">9</button>
          <button class="w3-button w3-xlarge w3-circle w3-white">6</button>
          <button class="w3-button w3-xlarge w3-circle w3-white">3</button>
          <button class="w3-button w3-xlarge w3-circle w3-white">.</button>
        </div>
        <div class="column ac">
          <button class="w3-button w3-xlarge w3-circle w3-orange" id="divide">÷</button>
          <button class="w3-button w3-xlarge w3-circle w3-orange" id="multiply">x</button>
          <button class="w3-button w3-xlarge w3-circle w3-orange" id="minus">-</button>
          <button class="w3-button w3-xlarge w3-circle w3-orange" id="plus">+</button>
          <button class="w3-button w3-xlarge w3-circle w3-orange" id="equals">=</button>
        </div>
      </div>
    </div>

    <div class="footer">
      Copyright © 2022 Jean-Marc
      <br/>
      <a href="https://github.com/jaym9000/Calculator" target="_blank">Github<i class="fa fa-github"></i
      ></a>
    </div>
  </body>
</html>
